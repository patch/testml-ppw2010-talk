<html>
<head>
<title>019.yaml</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "018.yaml" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "020.yaml" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">

    *foo == *bar;
    
    %Include external2.tml
    %Include external1.tml












</pre>
</body>
