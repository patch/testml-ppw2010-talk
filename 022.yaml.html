<html>
<head>
<title>022.yaml</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "021.yaml" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "023.yaml" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>




        %TestML 1.0
        %BlockMarker +++
        %PointMarker ~~~
    
        Title = 'Markers';
        Plan  = 2;
    
        *foo == *bar;
    
        +++ Test One
        ~~~ foo: Hello
        ~~~ bar: Hello
    
        +++ Test Two
        ~~~ foo
        O HAI
        ~~~ bar
        O HAI








</pre>
</body>
